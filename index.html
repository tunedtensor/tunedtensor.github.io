<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuned Tensor</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .logo-container {
            max-width: 300px;
            position: relative;
            cursor: pointer;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .hover-message {
            position: absolute;
            top: 0;
            left: 100%;
            margin-left: 20px;
            background-color: #1e1e1e;
            color: #f8f8f8;
            padding: 12px 15px;
            border-radius: 6px;
            width: 280px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #505050;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        .hover-message:after {
            content: '';
            position: absolute;
            top: 20px;
            left: -10px;
            transform: none;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent #1e1e1e transparent transparent;
        }

        .logo-container:hover .hover-message {
            opacity: 1;
        }

        /* Mobile touch support */
        @media (max-width: 768px) {
            .logo-container {
                max-width: 220px;
            }

            .hover-message {
                width: 220px;
                left: 100%;
                margin-left: 15px;
                top: 0;
                font-size: 11px;
                padding: 8px;
            }
        }

        /* Small screens */
        @media (max-width: 600px) {
            .logo-container {
                max-width: 180px;
            }

            .hover-message {
                position: absolute;
                width: 200px;
                left: 50%;
                transform: translateX(-50%);
                top: auto;
                bottom: 100%;
                margin-left: 0;
                margin-top: 0;
                margin-bottom: 12px;
                font-size: 10px;
                padding: 8px;
                line-height: 1.3;
            }

            .hover-message:after {
                top: auto;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
                border-width: 8px 8px 0 8px;
                border-color: #1e1e1e transparent transparent transparent;
            }
        }

        /* Extra small screens */
        @media (max-width: 400px) {
            .logo-container {
                max-width: 150px;
            }

            .hover-message {
                width: 180px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="hover-message"><span style="color: #569cd6;">function</span> <span style="color: #dcdcaa;">TunedTensor</span>() {<br>&nbsp;&nbsp;<span style="color: #ce9178;">// Hi there! I'm a Chrome extension</span><br>&nbsp;&nbsp;<span style="color: #ce9178;">// that makes it easy to summarise:</span><br>&nbsp;&nbsp;<span style="color: #4ec9b0;">documents</span>.<span style="color: #dcdcaa;">summarize</span>();<br>&nbsp;&nbsp;<span style="color: #4ec9b0;">articles</span>.<span style="color: #dcdcaa;">summarize</span>();<br>&nbsp;&nbsp;<span style="color: #4ec9b0;">YouTube</span>.<span style="color: #dcdcaa;">summarize</span>();<br>&nbsp;&nbsp;<span style="color: #ce9178;">// ...all with just a click!</span><br>}</div>
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Add touch event support for mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoContainer = document.querySelector('.logo-container');
            const hoverMessage = document.querySelector('.hover-message');

            // For mobile: show/hide on tap
            logoContainer.addEventListener('touchstart', function() {
                hoverMessage.style.opacity = '1';
            });

            logoContainer.addEventListener('touchend', function() {
                setTimeout(function() {
                    hoverMessage.style.opacity = '0';
                }, 2000); // Hide after 2 seconds
            });
        });
    </script>
</body>
</html>
